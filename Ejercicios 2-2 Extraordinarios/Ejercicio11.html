<body>
    <script>
        let num1, num2;
        num1 = prompt("Introduce el numero 1");
        num2 = prompt("Introduce el numero 2");
        alert(`La resta de num1 menos num2 es ${num1 - num2}`);
        alert(`El producto de num1 menos num2 es ${num1 * num2}`);
    </script>
